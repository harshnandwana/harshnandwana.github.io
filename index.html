<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR Machine Viewer</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
        }

        #ar-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e8e8e8;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: #f0f2f5;
            /* This custom property styles the default placement ring (reticle) */
            --ar-tracking-reticle-color: white; 
        }
        
        #ar-button {
            background-color: #007aff;
            border-radius: 30px;
            border: none;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: 700;
            padding: 15px 30px;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.4);
        }

        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
            transition: opacity 0.3s ease;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            border-top: 4px solid #333;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-overlay p {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }
        
        /*
          This new overlay provides instructions during the AR session.
          It's styled to look like the "Tap to place" button from your images.
        */
        #ar-instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            color: black;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            z-index: 5;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        #ar-instructions.visible {
            opacity: 1;
        }

        #error-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            color: #d32f2f;
            font-weight: 500;
            text-align: center;
            padding: 15px;
            background-color: #ffebee;
            border: 1px solid #d32f2f;
            border-radius: 8px;
            z-index: 20;
        }

    </style>
</head>
<body>

    <div id="ar-container">
        
        <!-- 
          The key change here is ar-placement="floor".
          This tells model-viewer to wait for the user to tap on a
          horizontal surface before placing the model.
        -->
        <model-viewer
            id="machine-viewer"
            src="" 
            ios-src=""
            crossorigin="anonymous"
            ar
            ar-placement="floor"
            ar-modes="webxr scene-viewer quick-look"
            ar-scale="fixed"
            camera-controls
            touch-action="pan-y"
            alt="A 3D model of a machine"
        >
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
            
            <div id="loading-overlay" slot="poster">
                <div class="spinner"></div>
                <p>Loading 3D Viewer...</p>
            </div>
        </model-viewer>

        <!-- The new instructions overlay -->
        <div id="ar-instructions"></div>
        
        <div id="error-message" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modelViewer = document.getElementById('machine-viewer');
            const arInstructions = document.getElementById('ar-instructions');
            const errorMessage = document.getElementById('error-message');

            let instructionTimeout;
            let isModelPlaced = false;

            const getQueryParam = (name) => {
                const params = new URLSearchParams(window.location.search);
                return params.get(name) ? decodeURIComponent(params.get(name)) : null;
            };

            const glbModelUrl = getQueryParam('modelUrl');
            const usdzModelUrl = getQueryParam('iosModelUrl');
            
            if (!glbModelUrl) {
                document.getElementById('loading-overlay').style.display = 'none';
                errorMessage.textContent = "Error: A 'modelUrl' parameter is required.";
                errorMessage.style.display = 'block';
                return;
            }

            modelViewer.src = glbModelUrl;
            if (usdzModelUrl) {
                modelViewer.iosSrc = usdzModelUrl;
            }

            // --- AR Session Logic ---
            modelViewer.addEventListener('ar-status', (event) => {
                if (event.detail.status === 'session-started') {
                    isModelPlaced = false;
                    // Updated instructions to be more descriptive
                    arInstructions.textContent = 'Point your camera at the floor to find a surface.';
                    arInstructions.classList.add('visible');
                    
                    // After a delay, prompt the user to place the object using the reticle
                    clearTimeout(instructionTimeout);
                    instructionTimeout = setTimeout(() => {
                        // This tells the user what the placement indicator looks like.
                        arInstructions.textContent = 'Tap the white ring to place the object';
                    }, 3000);

                } else if (event.detail.status === 'not-presenting') {
                    // Hide instructions when exiting AR
                    arInstructions.classList.remove('visible');
                }
            });

            // --- Placement Logic ---
            // This event fires when the user taps the screen in AR mode.
            modelViewer.addEventListener('click', (event) => {
                // We only want to hide the instructions once the model has been placed.
                if (!isModelPlaced && modelViewer.arStatus === 'session-started') {
                    isModelPlaced = true;
                    // Hide the "Tap to place" message after the first successful tap.
                    arInstructions.classList.remove('visible');
                }
            });
            
            modelViewer.addEventListener('error', (event) => {
                document.getElementById('loading-overlay').style.display = 'none';
                errorMessage.textContent = `Error: Failed to load 3D model. Check URL, CORS settings, and ensure you are online.`;
                errorMessage.style.display = 'block';
                console.error('Model loading error:', event.detail);
            });
        });
    </script>

</body>
</html>
