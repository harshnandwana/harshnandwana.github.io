<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR Machine Viewer</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
        }

        #ar-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e8e8e8;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: #f0f2f5;
        }
        
        /*
          This styles the built-in AR button from <model-viewer>.
          We are making it large and clear, so it's the main focus.
        */
        #ar-button {
            background-color: #007aff;
            border-radius: 30px;
            border: none;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: 700;
            padding: 15px 30px;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.4);
        }

        /*
          Loading indicator shown while the model downloads.
          We are keeping our custom text for a better user experience.
        */
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
            transition: opacity 0.3s ease;
        }
        
        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            border-top: 4px solid #333;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-overlay p {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }


        #error-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            color: #d32f2f;
            font-weight: 500;
            text-align: center;
            padding: 15px;
            background-color: #ffebee;
            border: 1px solid #d32f2f;
            border-radius: 8px;
            z-index: 20;
        }

    </style>
</head>
<body>

    <div id="ar-container">
        
        <!-- 
          The <model-viewer> element now contains its own AR button.
          The `ar-status="not-presenting"` part of the slot name ensures
          the button is only shown when not in AR mode.
        -->
        <model-viewer
            id="machine-viewer"
            src="" 
            ios-src=""
            crossorigin="anonymous"
            ar
            ar-modes="webxr scene-viewer quick-look"
            ar-scale="fixed"
            camera-controls
            touch-action="pan-y"
            alt="A 3D model of a machine"
        >
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
            
            <div id="loading-overlay" slot="poster">
                <div class="spinner"></div>
                <p>Loading 3D Viewer...</p>
            </div>
        </model-viewer>

        <div id="error-message" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modelViewer = document.getElementById('machine-viewer');
            const loadingOverlay = document.getElementById('loading-overlay');
            const errorMessage = document.getElementById('error-message');

            const getQueryParam = (name) => {
                const params = new URLSearchParams(window.location.search);
                return params.get(name) ? decodeURIComponent(params.get(name)) : null;
            };

            const glbModelUrl = getQueryParam('modelUrl');
            const usdzModelUrl = getQueryParam('iosModelUrl');
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            if (!glbModelUrl) {
                loadingOverlay.style.display = 'none';
                errorMessage.textContent = "Error: A 'modelUrl' parameter is required.";
                errorMessage.style.display = 'block';
                return;
            }

            modelViewer.src = glbModelUrl;
            if (usdzModelUrl) {
                modelViewer.iosSrc = usdzModelUrl;
            } else if (isIOS) {
                console.warn("No 'iosModelUrl' provided. AR on iOS works best with a .usdz file.");
            }
            
            modelViewer.addEventListener('load', () => {
                 // The built-in poster will automatically hide on load.
                 console.log('Model loaded.');
            });

            modelViewer.addEventListener('error', (event) => {
                loadingOverlay.style.display = 'none';
                errorMessage.textContent = `Error: Failed to load 3D model. Check URL, CORS settings, and ensure you are online.`;
                errorMessage.style.display = 'block';
                console.error('Model loading error:', event.detail);
            });

        });
    </script>

</body>
</html>
