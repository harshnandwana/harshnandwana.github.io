<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR Machine Viewer</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
        }

        #ar-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e8e8e8;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
            display: none; /* Initially hidden until AR fails or is exited */
        }
        
        model-viewer.visible {
            display: block;
        }

        /*
          This is the main UI overlay that prompts the user to enter AR.
        */
        #ar-prompt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #ar-prompt-overlay.hidden {
            display: none;
        }

        #ar-prompt-heading {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        #ar-prompt-subheading {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        /*
          The big, obvious button to launch the AR experience.
        */
        #ar-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.4);
            transition: all 0.2s ease-in-out;
        }
        
        #ar-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 122, 255, 0.5);
        }

        #ar-button svg {
            margin-right: 10px;
        }

        /* Loading spinner for the button */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /*
          Informational overlays that show on top of the AR view.
        */
        #ar-instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 5;
            font-size: 14px;
            text-align: center;
            pointer-events: none; /* Make it non-interactive */
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        #ar-instructions.visible {
            opacity: 1;
        }

        #error-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            color: #d32f2f;
            font-weight: 500;
            text-align: center;
            padding: 15px;
            background-color: #ffebee;
            border: 1px solid #d32f2f;
            border-radius: 8px;
            z-index: 20;
        }

    </style>
</head>
<body>

    <div id="ar-container">
        
        <!-- The UI shown BEFORE the user enters AR -->
        <div id="ar-prompt-overlay">
            <h1 id="ar-prompt-heading">View in your space</h1>
            <p id="ar-prompt-subheading">See a full-scale 3D model in your actual environment.</p>
            <button id="ar-button">
                <!-- SVG for a little cube icon -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4.63636 4.63636H11.3636V11.3636H4.63636V4.63636ZM12.6364 4.63636H19.3636V11.3636H12.6364V4.63636ZM4.63636 12.6364H11.3636V19.3636H4.63636V12.6364ZM16.0909 12.6364L12.6364 16.0909V19.3636H16.0909L19.3636 16.0909V12.6364H16.0909Z" fill="white"/>
                </svg>
                <span id="ar-button-text">Start AR Session</span>
            </button>
        </div>

        <!-- 
          The <model-viewer> is now initially hidden.
          We show it only if AR fails or is exited by the user.
        -->
        <model-viewer
            id="machine-viewer"
            src="" 
            crossorigin="anonymous"
            ar
            ar-modes="webxr scene-viewer quick-look"
            ar-scale="fixed"
            camera-controls
            touch-action="pan-y"
            alt="A 3D model of a machine"
        >
        </model-viewer>
        
        <!-- On-screen instructions shown during the AR session -->
        <div id="ar-instructions">Move your phone to find a surface, then tap to place the object.</div>

        <div id="error-message" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modelViewer = document.getElementById('machine-viewer');
            const arPromptOverlay = document.getElementById('ar-prompt-overlay');
            const arButton = document.getElementById('ar-button');
            const arButtonText = document.getElementById('ar-button-text');
            const arInstructions = document.getElementById('ar-instructions');
            const errorMessage = document.getElementById('error-message');

            const getModelUrlFromQuery = () => {
                const params = new URLSearchParams(window.location.search);
                return params.get('modelUrl') ? decodeURIComponent(params.get('modelUrl')) : null;
            };

            const modelUrl = getModelUrlFromQuery();
            
            if (modelUrl) {
                modelViewer.src = modelUrl;
            } else {
                arPromptOverlay.style.display = 'none'; // Hide prompt
                errorMessage.textContent = "Error: No 'modelUrl' was provided in the URL.";
                errorMessage.style.display = 'block';
                return;
            }

            // Show a spinner while the model pre-loads in the background
            modelViewer.addEventListener('load', () => {
                // The 'load' event fires when the model is ready, even if hidden.
                // We can now enable the AR button.
                console.log('Model pre-loaded successfully.');
            });
            
            modelViewer.addEventListener('error', (event) => {
                arPromptOverlay.style.display = 'none';
                errorMessage.textContent = `Error: Failed to load the 3D model. Please check the URL and CORS settings.`;
                errorMessage.style.display = 'block';
                console.error('Model loading error:', event.detail);
            });


            // Handle the main AR button click
            arButton.addEventListener('click', async () => {
                try {
                    // Programmatically activate the AR experience
                    await modelViewer.activateAR();
                } catch (error) {
                    console.error('AR activation failed:', error);
                    errorMessage.textContent = 'AR is not available on this device or browser.';
                    errorMessage.style.display = 'block';
                    // Show the 3D viewer as a fallback
                    arPromptOverlay.classList.add('hidden');
                    modelViewer.classList.add('visible');
                }
            });


            // --- AR Session Event Handling ---

            // Fired when the user enters the AR scene
            modelViewer.addEventListener('ar-status', (event) => {
                if (event.detail.status === 'session-started') {
                    // Hide the initial prompt and show the AR instructions
                    arPromptOverlay.classList.add('hidden');
                    arInstructions.classList.add('visible');
                    // Hide the 3D viewer fallback in case it was shown
                    modelViewer.classList.remove('visible');
                }
            });

            // Fired when the user exits the AR scene
            modelViewer.addEventListener('ar-tracking', (event) => {
                 if (event.detail.state === 'not-tracking') {
                    // The AR session has ended (e.g., user pressed the back button)
                    // Show the 3D viewer as a fallback.
                    arInstructions.classList.remove('visible');
                    modelViewer.classList.add('visible');
                 }
            });
        });
    </script>

</body>
</html>
