<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR Machine Viewer</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
        }

        #ar-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e8e8e8;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: #f0f2f5;
            /* Style the default placement ring to be more prominent */
            --ar-tracking-reticle-color1: rgba(255, 255, 255, 0.8);
            --ar-tracking-reticle-color2: white;
        }
        
        /* This is the key to our new approach. By default, the model's content
           is invisible, but only when it's in AR mode and hasn't been placed yet. */
        model-viewer[ar-status="session-started"]:not([data-placed]) .model-viewer-render-canvas {
            opacity: 0;
        }

        #ar-button {
            background-color: #007aff;
            border-radius: 30px;
            border: none;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: 700;
            padding: 15px 30px;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.4);
        }

        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            border-top: 4px solid #333;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-overlay p {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }
        
        #ar-instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            color: black;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            z-index: 5;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        #ar-instructions.visible {
            opacity: 1;
        }

        #error-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            color: #d32f2f;
            font-weight: 500;
            text-align: center;
            padding: 15px;
            background-color: #ffebee;
            border: 1px solid #d32f2f;
            border-radius: 8px;
            z-index: 20;
        }

    </style>
</head>
<body>

    <div id="ar-container">
        
        <!--
            - We added `shadow-intensity="1"` to enable real-time shadows.
            - We added `auto-rotate` to help the viewer calculate the model's bounds.
            - The rest of the stable placement logic remains.
        -->
        <model-viewer
            id="machine-viewer"
            src="" 
            ios-src=""
            crossorigin="anonymous"
            ar
            ar-placement="floor"
            ar-modes="webxr scene-viewer quick-look"
            ar-scale="fixed"
            scale="1 1 1"
            camera-controls
            auto-rotate
            shadow-intensity="1"
            touch-action="pan-y"
            alt="A 3D model of a machine"
        >
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
            
            <div id="loading-overlay" slot="poster">
                <div class="spinner"></div>
                <p>Loading 3D Viewer...</p>
            </div>
        </model-viewer>
        
        <div id="ar-instructions"></div>
        
        <div id="error-message" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modelViewer = document.getElementById('machine-viewer');
            const arInstructions = document.getElementById('ar-instructions');
            const errorMessage = document.getElementById('error-message');

            const getQueryParam = (name) => {
                const params = new URLSearchParams(window.location.search);
                return params.get(name) ? decodeURIComponent(params.get(name)) : null;
            };

            const glbModelUrl = getQueryParam('modelUrl');
            const usdzModelUrl = getQueryParam('iosModelUrl');
            
            if (!glbModelUrl) {
                document.getElementById('loading-overlay').style.display = 'none';
                errorMessage.textContent = "Error: A 'modelUrl' parameter is required.";
                errorMessage.style.display = 'block';
                return;
            }

            modelViewer.src = glbModelUrl;
            if (usdzModelUrl) {
                modelViewer.iosSrc = usdzModelUrl;
            }

            // --- AR Session Logic ---
            modelViewer.addEventListener('ar-status', (event) => {
                if (event.detail.status === 'session-started') {
                    // Reset placement status when a new session starts
                    modelViewer.removeAttribute('data-placed');
                    
                    arInstructions.textContent = 'Move your phone around to find a flat surface on the floor';
                    arInstructions.classList.add('visible');
                    
                    // The default reticle will now show automatically on the floor.
                } else if (event.detail.status === 'not-presenting') {
                    arInstructions.classList.remove('visible');
                }
            });

            // --- Placement Logic ---
            modelViewer.addEventListener('click', (event) => {
                // Check if we are in an active AR session and the click was on the model-viewer itself
                if (modelViewer.arStatus !== 'session-started' || modelViewer.hasAttribute('data-placed')) {
                    return;
                }
                
                // The `ar-placement="floor"` attribute handles the actual placement.
                // This click listener is just for managing our UI.
                
                // We use a small timeout to ensure the model has time to anchor before we hide the UI.
                setTimeout(() => {
                    modelViewer.setAttribute('data-placed', 'true');
                    arInstructions.classList.remove('visible');
                }, 100);
            });
            
            modelViewer.addEventListener('error', (event) => {
                document.getElementById('loading-overlay').style.display = 'none';
                errorMessage.textContent = `Error: Failed to load 3D model. Check URL, CORS settings, and ensure you are online.`;
                errorMessage.style.display = 'block';
                console.error('Model loading error:', event.detail);
            });
        });
    </script>

</body>
</html>
