<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Launcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #555;
            text-align: left;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 25px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #007aff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.4);
        }
        button:hover {
            background-color: #0066d6;
            box-shadow: 0 6px 16px rgba(0, 122, 255, 0.5);
        }
        .error-message {
            color: #d32f2f;
            margin-top: 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter 3D Model URL</h1>
        <form id="modelUrlForm">
            <label for="modelUrlInput">GLB Model URL:</label>
            <input type="text" id="modelUrlInput" placeholder="e.g., https://example.com/model.glb" required>
            <button type="submit">View AR Model</button>
            <div id="formErrorMessage" class="error-message" style="display: none;"></div>
        </form>
    </div>

    <script>
        document.getElementById('modelUrlForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const modelUrl = document.getElementById('modelUrlInput').value;
            const formErrorMessage = document.getElementById('formErrorMessage');

            if (!modelUrl) {
                formErrorMessage.textContent = "Please enter a valid GLB model URL.";
                formErrorMessage.style.display = 'block';
                return;
            }

            // Simple validation for .glb extension
            if (!modelUrl.toLowerCase().endsWith('.glb')) {
                formErrorMessage.textContent = "URL must end with '.glb'.";
                formErrorMessage.style.display = 'block';
                return;
            }

            // Construct the new URL with the modelUrl as a query parameter
            const currentDomain = window.location.origin; // Gets "http://localhost:8080" or "https://yourdomain.com"
            const redirectUrl = `${currentDomain}/index.html?modelUrl=${encodeURIComponent(modelUrl)}`;
            
            window.location.href = redirectUrl; // Redirect to the AR viewer page
        });
    </script>
</body>
</html>
